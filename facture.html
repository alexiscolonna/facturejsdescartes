<html>
<head>
<title> Somme 10 </title>



<script language="JavaScript">
function somme ()
{
var i=0
var t = new Array();
var somme =0
while (i<10)
{
t[i]=parseInt(prompt("donner un nombre"));
somme=somme+ t[i];
++i;
}
document.write("La somme est ",somme)
}
</script>
</head>
<body>
<Input type ="button" value ="lancer somme"onclick="somme()">
</body>
</html>
